name: CI - backend

on:
  push:
    branches:
      - main
      - pipelinegen-setup

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x' # Specify a Python version, e.g., '3.9', '3.10', '3.11' or '3.x' for latest stable 3.

    - name: Install Python dependencies
      working-directory: backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Python tests
      working-directory: backend
      run: pytest
      continue-on-error: true # Tests are configured to continue on error. Review if this is the desired behavior for your project.

    - name: Build Docker image
      # The Dockerfile is located at the repository root, so the command runs from the root.
      run: docker build -f backend.Dockerfile -t backend .
