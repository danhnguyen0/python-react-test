name: CI - frontend

on:
  push:
    branches:
      - main
      - pipelinegen-setup

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Recommended latest LTS version for Node.js

      - name: Install dependencies
        working-directory: frontend
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Run tests (if 'test' script exists)
        working-directory: frontend
        run: npm test || echo "No 'test' script found or tests skipped." # npm test will fail if no test script is defined. This allows the step to pass.

      - name: Build Docker image
        run: docker build -f frontend.Dockerfile -t frontend .
