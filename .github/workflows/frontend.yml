name: CI - frontend
on:
  push:
    branches:
      - main
      - pipelinegen-setup

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Or any specific version your project requires

      - name: Install Node.js dependencies
        working-directory: frontend
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Run tests
        working-directory: frontend
        run: npm test
        continue-on-error: true # Allow subsequent steps to run even if tests fail
        # Note: This step will run 'npm test'. If your project does not have a 'test' script
        # defined in package.json, this step might fail or report no tests found.
        # You can remove or modify this step if testing is not applicable or requires a different command.

      - name: Build Docker image
        # This command runs from the repository root as per conventions
        run: docker build -f frontend.Dockerfile -t frontend .